<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="shared/layout :: head"></head>
<body>
	<div class="container">
		<br>
		<form method="post" th:action="@{/login}">

			<h2>Please sign in</h2>

			<div class="form-group">
				<label for="username" class="sr-only">Username</label> <input
					type="text" id="username" name="username"
					class="form-control col-sm-6" placeholder="Username" required
					autofocus>
			</div>
			<div class="form-group">
				<label for="password" class="sr-only">Password</label> <input
					type="password" id="password" name="password" class="form-control col-sm-6"
					placeholder="Password" required>
			</div>
			<button class="btn btn-lg btn-primary btn-block col-sm-6" type="submit">Sign
				in</button>
				
			<!-- input type="hidden" th:name="${_csrf.parameterName}" th:valur="${_csrf.token}" /-->
		</form>
	</div>
	<footer th:replace="shared/layout :: footer"></footer>
</body>
</html>
