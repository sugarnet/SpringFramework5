<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Oops! It has occurred an error</title>
</head>
<body>
	<h1>Oops! It has occurred an error</h1>
	<h3 th:text="${error}"></h3>
	<h3 th:text="${message}"></h3>
	<h3 th:text="${status}"></h3>
	<h3 th:text="${timestamp}"></h3>
	<hr>
	<p th:text="${trace}"></p>
</body>
</html>
