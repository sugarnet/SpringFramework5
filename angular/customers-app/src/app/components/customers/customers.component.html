<h1>Customers List</h1>
<div>
  <a [routerLink]="['/customers/form']" class="btn btn-primary">Create</a>
</div>
<table class="table mt-2" *ngIf="customers?.length > 0">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email</th>
      <th scope="col">Created At</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{ customer.id }}</td>
      <td>{{ customer.name | uppercase }}</td>
      <td>{{ customer.lastname | uppercase }}</td>
      <td>{{ customer.email }}</td>
      <td>{{ customer.createdAt | date: 'EEEE-MM-yyyy' }}</td>
      <td>
        <button class="btn btn-primary btn-sm" [routerLink]="['/customers/form', customer.id]">Edit</button>
        <button class="btn btn-danger btn-sm ml-1" (click)="delete(customer)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<div class="alert alert-primary mt-2" role="alert" *ngIf="customers?.length == 0">
  There isn't customers!
</div>
