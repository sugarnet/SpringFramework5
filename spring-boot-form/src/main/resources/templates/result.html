<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User Form</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
	<div class="container">
		<section th:replace="shared/time :: elapsed-time"></section>
		<a th:href="@{/form}" class="btn btn-success mt-1">back</a>
		<ul class="list-group mt-2">
			<li class="list-group-item active" th:text="${title}"></li>
			<li class="list-group-item" th:text="${user.enabled}"></li>
			<li class="list-group-item" th:text="${user.genre}"></li>
			<li class="list-group-item" th:text="${user.name}"></li>
			<li class="list-group-item" th:text="${user.surname}"></li>
			<li class="list-group-item" th:text="${user.identifier}"></li>
			<li class="list-group-item" th:text="${user.username}"></li>
			<li class="list-group-item" th:text="${user.password}"></li>
			<li class="list-group-item" th:text="${user.email}"></li>
			<li class="list-group-item" th:text="${user.account}"></li>
			<li class="list-group-item"
				th:text="${#dates.format(user.birthDate, 'dd/MM/yyyy')}"></li>
			<li class="list-group-item" th:text="${user.country.id}"></li>
			<li class="list-group-item" th:text="${user.country.code}"></li>
			<li class="list-group-item" th:text="${user.country.name}"></li>
			<li class="list-group-item" th:text="${user.secret}"></li>
		</ul>
		<ul class="list-group mt-1">
			<li class="list-group-item active">Roles</li>
			<li class="list-group-item" th:each="role : ${user.roles}"
				th:text="${role.id} + ': ' + ${role.name} + '=> ' + ${role.role}"></li>

		</ul>
	</div>
</body>
</html>
