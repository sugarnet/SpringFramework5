<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${title}"></title>
</head>
<body>
	<h1 th:text="${title}"></h1>
	<span th:text="${user.name}"></span>
	<span th:text="${user.surname}"></span><br>
	<span th:if="${user.email}" th:text="${user.email}"></span>
	<!--  span th:if="${user.email == null}" th:text="'The user hasn\'t got an email'"></span-->
	<span th:if="${user.email == null}">The user hasn't got an email</span>
	
</body>
</html>
