<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	
	<table th:fragment="billItem" class="table mt-2 d-none">
			<tbody id="templateBillItem">
				<tr id="row_{ID}">
					<td class="d-none">
						<input type="hidden" value="{ID}" name="item_id[]" />
					</td>
					<td>{DESCRIPTION}</td>
					<td>{PRICE}</td>
					<td>
						<input type="number" value="1" name="quantity[]" id="quantity_{ID}" class="form-control" onchange="itemsHelper.calculateItem({ID}, {PRICE}, this.value)" />
					</td>
					<td>
						<span id="total_line_{ID}">0</span>
					</td>
					<td>
						<a href="#" class="btn btn-outline-danger btn-sm" onclick="itemsHelper.removeItem({ID});">x</a>
					</td>
				</tr>
			</tbody>
		</table>
</body>
</html>
