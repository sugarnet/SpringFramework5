<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Springboot</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/customers/list}">Customers</a></li>

			</ul>

		</div>
	</nav>

	<div class="container">
		<h1 th:text="${title}" class="mt-2"></h1>
		<hr>
		<form th:action="@{/customers/form}" th:object="${customer}" method="post">
			<div class="form-group">
				<label for="name">Name</label> <input
					type="text" class="form-control" id="name" th:field="*{name}" />
			</div>
			<div class="form-group">
				<label for="lastname">Last Name</label> <input
					type="text" class="form-control" id="lastname" th:field="*{lastname}" />
			</div>
			<div class="form-group">
				<label for="email">Email</label> <input
					type="email" class="form-control" id="email" th:field="*{email}" />
			</div>
			<div class="form-group">
				<label for="createdAt">Created At</label> <input
					type="date" class="form-control" id="createdAt" th:field="*{createdAt}" />
			</div>

			<button type="submit" class="btn btn-primary">Save</button>
			
			<input type="hidden" th:field="*{id}" />
		</form>


	</div>
</body>
</html>
