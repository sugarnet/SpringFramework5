<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Springboot</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/customers/list}">Customers</a></li>
				
			</ul>
			
		</div>
	</nav>

	<div class="container">
		<h1 th:text="${title}" class="mt-2"></h1>
		<hr>
		<a class="btn btn-primary" th:href="@{/customers/form}" role="button">Create</a>
		<table class="table mt-2">
			<thead class="thead-dark">
				<tr>
					<th scope="col">#</th>
					<th scope="col">Name</th>
					<th scope="col">Last Name</th>
					<th scope="col">Email</th>
					<th scope="col">Created At</th>
					<th scope="col">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="customer : ${customers}">
					<th th:text="${customer.id}"></th>
					<td th:text="${customer.name}"></td>
					<td th:text="${customer.lastname}"></td>
					<td th:text="${customer.email}"></td>
					<td th:text="${customer.createdAt}"></td>
					<td>
						<a th:href="@{/customers/form/} + ${customer.id}" th:text="Edit" 
								class="btn btn-outline-primary btn-sm"></a>
						<a th:href="@{/customers/delete/} + ${customer.id}" th:text="Delete" 
								class="btn btn-outline-danger btn-sm" onclick="return confirm('Are you sure?')"></a>		
					</td>
				</tr>
			</tbody>
		</table>


	</div>
</body>
</html>
